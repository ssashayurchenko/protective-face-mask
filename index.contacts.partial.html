<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Now</title>
    <link rel="stylesheet" href="../src/css/contacts.css" />
  </head>
  <body>
    <section>
      <div class="reviews">
        <img src="./img/contacts/review-one.png" />
        <img src="./img/contacts/review-two.png" />
        <img src="./img/contacts/review-three.png" />
      </div>
      <div class="shop-now">
        <h2>Get One Step Ahead Of Disease</h2>
        <p>
          Imperdiet aliquet est vel nulla turpis eu consequat ullamcorper a
          egestas suspendisse faucibus eu velit, phasellus pulvinar lorem et
          libero et tortor, sapien nulla.
        </p>
        <a class="button-shop-now" href="index.html">Shop now</a>
      </div>
      <div class="contacts">
        <div>
          <div class="contacts__icon">
            <img src="./img/contacts/location-icon.png" alt="Location icon" />
          </div>
          <div class="contacts__text">
            <h4>Address</h4>
            <p>123 5th Avenue, New York, US</p>
          </div>
        </div>
        <div>
          <div class="contacts__icon">
            <img src="./img/contacts/phone-icon.png" alt="Phone icon" />
          </div>
          <div class="contacts__text">
            <h4>Call Us</h4>
            <p>+1 123 456 7890</p>
          </div>
        </div>
        <div>
          <div class="contacts__icon">
            <img src="./img/contacts/mail-icon.png" alt="Mail icon" />
          </div>
          <div class="contacts__text">
            <h4>Email Us</h4>
            <p>info@example.com</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
